<!DOCTYPE html>

<html>
<head>
    <title>Learn Git</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
<div class="content">
    <h1>Learn GIT ESSENTIAL</h1>
    <h2>Git Versions - for projects</h2>

    <h3>Configuration name</h3>
    <code>
        <pre> $ git config user.name "Surname Name"</pre>
    </code>

    <h3>Add all file</h3>
    <code>
        <pre>$ git add .</pre>
    </code>

    <h3>Status</h3>
    <code>
        <pre>$ git status</pre>
    </code>

    <h3>Vim</h3>
    <p>You can modify your file</p>
    <code>
        <pre>$ vim file</pre>
    </code>

</div>

</body>

</html>
